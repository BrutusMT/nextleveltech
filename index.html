<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panquecas Del√≠cia</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;

      background: url("123.png") no-repeat center center fixed;
      background-size: cover;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      text-align: center;
      max-width: 440px;
      width: 100%;
      backdrop-filter: blur(6px);
    }
    .card h1 {
      color: #e67e22;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .preco {
      background: #fdf2e9;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 15px;
      color: #d35400;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }
    .opcoes {
      text-align: left;
      margin: 15px 0;
    }
    .opcao {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      padding: 8px;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .opcao.selecionada {
      border-color: #27ae60;
      background: #eafaf1;
    }
    .opcao span {
      font-size: 1rem;
      flex: 1;
    }
    .opcao input[type=number] {
      width: 60px;
      padding: 6px;
      text-align: center;
    }
    .check {
      font-size: 1.2rem;
      color: #27ae60;
      margin-left: 8px;
      visibility: hidden;
    }
    .opcao.selecionada .check {
      visibility: visible;
    }
    button {
      background: #27ae60;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
      margin-top: 12px;
      transition: 0.3s;
    }
    button:hover {
      background: #1e8449;
    }
    .delivery-link {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      color: #2980b9;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ü•û Panquecas Del√≠cia</h1>
    <p>Bandeja com 2 unidades recheadas. <br> Escolha seus sabores favoritos!</p>
    
    <div class="preco">A partir de R$ 15,00</div>
    
    <input type="text" id="nome" placeholder="Seu nome" required>
    
    <div class="opcoes">
      <b>Sabores:</b><br><br>
      <div class="opcao" onclick="selecionar(this)">
        <span>Frango com Catupiry</span>
        <input type="number" id="frango" min="0" value="0" onclick="event.stopPropagation()">
        <span class="check">‚úî</span>
      </div>
      <div class="opcao" onclick="selecionar(this)">
        <span>Carne com Queijo</span>
        <input type="number" id="carne" min="0" value="0" onclick="event.stopPropagation()">
        <span class="check">‚úî</span>
      </div>
    </div>
    
    <textarea id="observacoes" placeholder="Observa√ß√µes (opcional)"></textarea>
    
    <button onclick="enviarPedido()">üì≤ Enviar Pedido via WhatsApp</button>
    
    <a href="https://maisdeliveryapp.com.br/pwa/shop/detail/list/product/subcategorie/ODUwMDU=" target="_blank" class="delivery-link">
      üîó Ver no Delivery Oficial
    </a>
  </div>

  <script>
    function selecionar(div) {
      const input = div.querySelector("input[type=number]");
      div.classList.toggle("selecionada");
      if (div.classList.contains("selecionada") && input.value == 0) {
        input.value = 1; // seleciona pelo menos 1
      }
    }

    function enviarPedido() {
      const nome = document.getElementById("nome").value;
      const frango = document.getElementById("frango").value;
      const carne = document.getElementById("carne").value;
      const observacoes = document.getElementById("observacoes").value;

      if (frango == 0 && carne == 0) {
        alert("Por favor, escolha pelo menos um sabor!");
        return;
      }

      let mensagem = `üç¥ Pedido de Panquecas\n`;
      mensagem += `üë§ Nome: ${nome}\n`;
      if (frango > 0) mensagem += `ü•û Frango com Catupiry: ${frango} un.\n`;
      if (carne > 0) mensagem += `ü•û Carne com Queijo: ${carne} un.\n`;
      mensagem += `üí∞ Valor: a partir de R$ 15,00\n`;
      if (observacoes) mensagem += `üìù Obs: ${observacoes}`;

      const telefone = "5565999544343"; // <-- ajuste seu n√∫mero (DDI+DDD+n√∫mero)
      const url = `https://wa.me/${telefone}?text=${encodeURIComponent(mensagem)}`;
      
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
